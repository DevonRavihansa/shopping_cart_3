<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thmyeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Shop Page</title>
    <th:block th:replace="fragments/header :: scripts"></th:block>
</head>
<body ng-app="app" ng-controller="cart">
<ul th:replace="fragments/header :: navigation"></ul>

<table border="1">
    <thead>
    <tr>
        <th>image</th>
        <th>name</th>
        <th>price</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="@{{url}(url=${product.image})}" /></td>
        <td><a th:href="@{/product/{sku}(sku=${product.sku})}" th:text="${product.name}" target="_blank"></a></td>
        <td th:inline="text">Rs.[[${product.price}]]/=</td>
        <td>
            <form th:attr="ng-submit = 'add(\'' + ${product.sku} + '\')'">
                <button type="submit">Add to cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
