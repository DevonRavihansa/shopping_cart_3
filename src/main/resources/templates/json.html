<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thmyeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>JSON Test Page</title>
    <th:block th:replace="fragments/header :: scripts"></th:block>
    <script th:src="@{/js/json.js?v={time}(time=${#dates.createNow()})}"></script>
</head>
<body ng-app="app" ng-controller="product">
<ul th:replace="fragments/header :: navigation"></ul>

<input type="text" ng-model="sku"/>
<button ng-click="send()">Send</button>
<p>Product: {{product.name}}, SKU: {{product.sku}}, Price: {{product.price}}</p>

</body>
</html>
